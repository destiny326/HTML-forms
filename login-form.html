
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login-form1.css">
</head>
<body>
    <div class="image-container">
        <img src="image-photo.jpg" alt="photo">
        <br>
        <img src="triangle.png" alt="point">
    </div>
    
    <form action="#">
        <h1>Flat Business Profile Widget</h1>
        <div class="form-field">
            <img src="user.png" alt="user">
        </div>
        <div><input type="text" class="name" placeholder="Name"/>
        <i class="fa fa-user" aria-hidden="true"></i>
        </div>

        <div class="form-field">
            <img src="pass.png" alt="pass"/>
        </div>

        <div>
            <input type="password" class="pass" placeholder="********"/>
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </div>
            <input type="submit" class="submit"/>
    </form>
    
    <footer><p> &copy; 2016 Flat...</p></footer>
</body>
</html>
